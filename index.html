<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Плюсатор</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">

    <h1>Плюсатор</h1>

    <div class="row">
        <div class="col-xs-12">
            <form action="javascript:void('_ + % = ?')" class="form-inline">
                <input data-bind="textInput: x" class="form-control">
                <span class="glyphicon glyphicon-plus"></span>
                <div class="input-group">
                    <input data-bind="textInput: perc" class="form-control" autofocus>
                    <div class="input-group-addon">%</div>
                </div>
                <span class="glyphicon glyphicon-hand-right"></span>
                <code data-bind="text: answer">?</code>
            </form>
        </div>
    </div>

</div>

<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="src/Plusator.js"></script>
<script src="bower_components/requirejs/require.js" data-main="src/plusator_app"></script>

</body>
</html>
